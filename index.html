<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="full-page">
      <div id="calc-body">
        <div id="screen"></div>
        <div id="buttons">
          <button id="btn1" class="btn" name="clear" value="AC">AC</button>
          <button id="btn2" class="btn" name="ops" value="/">/</button>
          <button id="btn3" class="btn" name="ops" value="X">X</button>
          <button id="btn4" class="btn" name="num" value="7">7</button>
          <button id="btn5" class="btn" name="num" value="8">8</button>
          <button id="btn6" class="btn" name="num" value="9">9</button>
          <button id="btn7" class="btn" name="ops" value="-">-</button>
          <button id="btn8" class="btn" name="num" value="4">4</button>
          <button id="btn9" class="btn" name="num" value="5">5</button>
          <button id="btn10" class="btn" name="num" value="6">6</button>
          <button id="btn11" class="btn" name="ops" value="+">+</button>
          <button id="btn12" class="btn" name="num" value="1">1</button>
          <button id="btn13" class="btn" name="num" value="2">2</button>
          <button id="btn14" class="btn" name="num" value="3">3</button>
          <button id="btn15" class="btn" name="equals" value="=">=</button>
          <button id="btn16" class="btn" name="num" value="0">0</button>
          <button id="btn17" class="btn" name="dec" value=".">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="app.js"></script>
